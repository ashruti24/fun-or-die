<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUN OR DIE</title>
  <style>
    /* 1) Full-screen cherry-blossom + Fuji background */
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://media.istockphoto.com/id/491515458/photo/mountain-fuji-with-blurry-foreground-of-cherry-blossom-field.jpg?s=612x612&k=20&c=nsLEBVYudoNIMtI1RAgtrtjeI2r72vGzvTC5rNDt1Mo=')
                  center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 2) The translucent “folder” container */
    .folder {
      width: 90%;
      max-width: 360px;
      background: rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(16px);
      text-align: center;
    }

    /* 3) Title at top */
    .folder h1 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      color: #fff;
      letter-spacing: 2px;
    }

    /* 4) 3×3 grid of cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    /* 5) Each game “card” */
    .grid a {
      text-decoration: none;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      transition: transform 0.2s, background 0.2s;
    }
    .grid a:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.2);
    }

    .grid img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .grid span {
      font-size: 0.8rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="folder">
    <h1>FUN OR DIE</h1>
    <div class="grid">
      <!-- Update these URLs/icons as you like -->
      <a href="https://codenames.game/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/puzzle.png" alt="Codenames"/>
        <span>Codenames</span>
      </a>
      <a href="https://skribbl.io/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/paint-brush.png" alt="Skribbl.io"/>
        <span>Skribbl.io</span>
      </a>
      <a href="https://garticphone.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/call-missed.png" alt="Gartic Phone"/>
        <span>Gartic Phone</span>
      </a>
      <a href="https://www.horsepaste.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/spotlight.png" alt="Dobble"/>
        <span>Dobble (Spot It)</span>
      </a>
      <a href="https://www.geoguessr.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/worldwide-location.png" alt="Geoguessr"/>
        <span>Geoguessr</span>
      </a>
      <a href="https://playingcards.io/game/cards-against-humanity" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/playing-cards.png" alt="Cards Against Humanity"/>
        <span>Cards Against Humanity</span>
      </a>
      <a href="https://www.drawasaurus.org/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/pencil.png" alt="Drawasaurus"/>
        <span>Drawasaurus</span>
      </a>
      <a href="https://spyfall.tannerkrewson.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/spy.png" alt="Spyfall"/>
        <span>Spyfall</span>
      </a>
      <a href="https://play.unofreak.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/uno.png" alt="UNO!"/>
        <span>UNO!</span>
      </a>
    </div>
  </div>
</body>
</html>
